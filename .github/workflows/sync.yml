name: Sync Fork

on:
  schedule:
    - cron: '0 */5 * * *' # every 3 hours
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          owner: adams549659584
          base: master
          head: master
